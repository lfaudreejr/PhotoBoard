language: node_js
node_js:
- lts/*
cache:
  directories:
  - node_modules
before_install:
- npm install -g typescript
before_script:
- npm install
- npm run setup
- npm run build:client
- npm run build:server
deploy:
  provider: heroku
  api_key:
    secure: 
  app: photoboard
  on:
    repo: lfaudreejr/PhotoBoard
env:
  global:
    secure: 
