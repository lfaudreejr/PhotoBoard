language: node_js
node_js:
- iojs
- '8'
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_8ccd6defe5da_key -iv $encrypted_8ccd6defe5da_iv
  -in index.js.enc -out ./client/src/config/index.js -d
deploy:
  provider: heroku
  api_key:
    secure: 
  app: photoboard
  on:
    repo: lfaudreejr/PhotoBoard
